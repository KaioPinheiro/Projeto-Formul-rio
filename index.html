<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de Pessoas</title>
</head>
<body>
    
    <form name="formulario" onsubmit="return processar('myTable')" >  
        Nome:  <input type="text" name="Nome" id="txt" >
        Idade: <input type="number" name="Idade">
        <input type="submit" value="enviar" class="btn btn-outline-success btn-sm"> 
        
    </form>
    
    <table class="sortable table" id="idtabela" width='250' height='250'>          
        <thead>
            <tr>
              <th scope="col" >Nome</th>
              <th scope="col">Idade</th>
            </tr>
          </thead>
        <tbody id="myTable"></tbody>
       
    </table>
    <div id="dibotao"> <button type="button" class="btn btn-outline-info" onclick="editar(this)"><span class="glyphicon glyphicon-ok">Editar Tabela</span></button></div>
   
    <script src="codigo.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="sorttable.js"></script> 
</body>
</html>
